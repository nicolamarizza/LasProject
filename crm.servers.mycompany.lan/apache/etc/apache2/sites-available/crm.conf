<VirtualHost *:80>
    ServerAdmin         webmaster@localhost
    ServerName          crm.mycompany.lan
    DocumentRoot        /var/www/crm/
    ErrorLog            /var/log/apache2/crm.error.log
    CustomLog           /var/log/apache2/crm.access.log combined

    LoadModule  auth_gssapi_module /usr/lib/apache2/modules/mod_auth_gssapi.so
    LoadModule  ldap_module /usr/lib/apache2/modules/mod_ldap.so
    LoadModule  authnz_ldap_module /usr/lib/apache2/modules/mod_authnz_ldap.so

    <Location />
        Include /etc/apache2/sites-available/crm_auth_common.conf
        require valid-user
    </Location>

    <Location /sales>
        Include /etc/apache2/sites-available/crm_auth_common.conf
        Require ldap-group ou=sales,cn=MYCOMPANY.LAN,cn=krbContainer,dc=mycompany,dc=lan
    </Location>

    <Location /customercare>
        Include /etc/apache2/sites-available/crm_auth_common.conf
        Require ldap-group ou=customercare,cn=MYCOMPANY.LAN,cn=krbContainer,dc=mycompany,dc=lan
    </Location>
</VirtualHost>