<VirtualHost *:80>
    ServerAdmin         webmaster@localhost
    ServerName          crm.mycompany.lan
    DocumentRoot        /var/www/crm/
    ErrorLog            /var/log/apache2/crm.error.log
    CustomLog           /var/log/apache2/crm.access.log combined

    LoadModule  auth_gssapi_module /usr/lib/apache2/modules/mod_auth_gssapi.so

    Redirect "^/$" "/anon/"

    <Location /anon>
    </Location>

    <Location /common>
        Include /etc/apache2/sites-available/crm_auth_common.conf
        Require valid-user
    </Location>

    <Location /sales>
        Include /etc/apache2/sites-available/crm_auth_common.conf
        Require valid-user
    </Location>

    <Location /customercare>
        Include /etc/apache2/sites-available/crm_auth_common.conf
        Require valid-user
    </Location>
</VirtualHost>
