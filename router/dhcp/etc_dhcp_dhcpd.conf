default-lease-time 600;
max-lease-time 7200;
ddns-update-style none;

subnet 192.168.3.0 netmask 255.255.255.0 {
        option domain-name-servers 192.168.3.1;
        option netbios-name-servers 192.168.3.1;
        option ntp-servers 192.168.3.1;
        option routers 192.168.3.1;
        option subnet-mask 255.255.255.0;
        range 192.168.3.10 192.168.3.254;


        host crm {
                hardware ethernet 00:0c:29:de:9f:5c;
                fixed-address 192.168.3.5;
        }

        host kdc1 {
                hardware ethernet 00:0c:29:4d:c6:b2;
                fixed-address 192.168.3.2;
        }

}

subnet 192.168.4.0 netmask 255.255.255.0 {
        option domain-name-servers 192.168.4.1;
        option netbios-name-servers 192.168.4.1;
        option ntp-servers 192.168.4.1;
        option routers 192.168.4.1;
        option subnet-mask 255.255.255.0;
        range 192.168.4.10 192.168.4.254;
}

subnet 192.168.5.0 netmask 255.255.255.0 {
        option domain-name-servers 192.168.5.1;
